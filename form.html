<html>
	<body bgcolor="#59a6a6">
		<form name="Registration_Form" action="Serveraddress">
		<font color="#ffffff">
		<h2 align="center"><i><u>Registration Form</i></u></h2></font>
			Name:<input type="text" name="n1"><br><br>
			<label for="f">FirstName:</label>
			<input type="text" name="n2">
			<input type="text" name="n3" placeholder="enter surname"/><br><br>
			College:<input type="text" name="n4"><br><br>
			Password:<input type="password" name="p">
			<input type="password" name="p1" placeholder="Rsetype password"><br><br>

			<option>TS</option>

			</select><br>

			</textarea><br><br>
			<input type="submit" name="s" value="click submit">

	</body>
</html>
