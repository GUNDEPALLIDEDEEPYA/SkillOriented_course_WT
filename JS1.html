<html>
<head>
<script>
var a,b,c;
a=window.prompt("Enter a value","10");
a=parseInt(a);//string to integer
b=window.prompt("Enter a value","10");
b=parseInt(b);//string to integer
c=a+b;
document.writeln("c is:"+c);
c1=a-b;
document.writeln("c1 is:"+c1);
c2=a*b;
document.writeln("c2 is:"+c2);
c3=a/b;
document.writeln("c3 is:"+c3);
c4=a%b;
document.writeln("c4 is:"+c4);
</script>
</head>
