<html>
<head>
<style> 
div {
  width: 500px;
  height: 300px;
  background-image : url("oo.jpg");
  animation-name: example;
  animation-duration: 5s;
}

@keyframes example {
  from {background-image: url("oo.jpg");}
  to {background-image: url("nat.jpg");}
}
</style>
body{background-color:pink;color:red;}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
